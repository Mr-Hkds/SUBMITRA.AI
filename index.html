    :root {
      /* Premium Gold Palette (Metallic) */
      --gold-primary: #D4AF37;
      --gold-secondary: #C5A028;
      --gold-dim: #8A701C;
      --obsidian: #050505;
      --glass-border: rgba(255, 255, 255, 0.06);
      --glass-surface: rgba(10, 10, 10, 0.4);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #000000;
      color: #e5e5e5;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* --- CORE BACKGROUNDS REMOVED --- */

    /* --- ANIMATIONS (Optimized for Speed) --- */

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      /* Snappier cubic-bezier */
      animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      will-change: transform, opacity;
    }

    @media (max-width: 768px) {
      .animate-fade-in-up {
        animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }

    @keyframes shimmer-slow {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    @keyframes shimmer {
      0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(250%);
      }
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 12s linear infinite;
    }

    .animate-spin-slower {
      animation: spin-slow 20s linear infinite;
    }

    @keyframes text-shimmer {
      0% {
        background-position: 100% center;
      }

      100% {
        background-position: -100% center;
      }
    }

    .animate-text-shimmer {
      animation: text-shimmer 4s ease-in-out infinite;
    }

    .animate-shimmer {
      animation: shimmer 3s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes gradient-flow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-gradient-flow {
      animation: gradient-flow 3s ease infinite;
    }

    /* Razorpay Green Sweep */
    @keyframes razorpay-sweep {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .animate-razorpay-sweep {
      background: linear-gradient(90deg,
          rgba(100, 116, 139, 0.5) 0%,
          rgba(34, 197, 94, 1) 50%,
          rgba(100, 116, 139, 0.5) 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: razorpay-sweep 3s linear infinite;
      font-weight: 700;
    }

    /* Premium Placeholder Shimmer */
    @keyframes placeholder-shimmer {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .placeholder-shimmer::placeholder {
      background: linear-gradient(90deg,
          #64748b 0%,
          #cbd5e1 20%,
          #fbbf24 40%,
          #fde047 50%,
          #fbbf24 60%,
          #cbd5e1 80%,
          #64748b 100%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: placeholder-shimmer 2.5s linear infinite;
    }

    .placeholder-shimmer::-webkit-input-placeholder {
      background: linear-gradient(90deg,
          #64748b 0%,
          #cbd5e1 20%,
          #fbbf24 40%,
          #fde047 50%,
          #fbbf24 60%,
          #cbd5e1 80%,
          #64748b 100%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: placeholder-shimmer 2.5s linear infinite;
    }

    .placeholder-shimmer::-moz-placeholder {
      background: linear-gradient(90deg,
          #64748b 0%,
          #cbd5e1 20%,
          #fbbf24 40%,
          #fde047 50%,
          #fbbf24 60%,
          #cbd5e1 80%,
          #64748b 100%);
      background-size: 200% auto;
      background-clip: text;
      -moz-background-clip: text;
      color: transparent;
      animation: placeholder-shimmer 2.5s linear infinite;
    }

    .placeholder-shimmer:-ms-input-placeholder {
      background: linear-gradient(90deg,
          #64748b 0%,
          #cbd5e1 20%,
          #fbbf24 40%,
          #fde047 50%,
          #fbbf24 60%,
          #cbd5e1 80%,
          #64748b 100%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: placeholder-shimmer 2.5s linear infinite;
    }

    /* --- UTILITIES --- */

    ::selection {
      background: rgba(212, 175, 55, 0.2);
      color: #fff;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;

    /* Ultra-Premium Glass Panel */
    .glass-panel {
      background: linear-gradient(180deg, rgba(20, 20, 20, 0.6) 0%, rgba(10, 10, 10, 0.4) 100%);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.5),
        0 2px 4px -1px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 768px) {
      .glass-panel {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        background: rgba(10, 10, 10, 0.8);
      }
    }

    /* Crystal Input Styling */
    .crystal-input-container {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--glass-border);
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.8);
      transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .crystal-input-container:hover,
    .crystal-input-container:focus-within {
      border-color: rgba(212, 175, 55, 0.3);
      box-shadow:
        inset 0 2px 10px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(212, 175, 55, 0.05);
    }

    /* Gold Button (Metallic) */
    .gold-button {
      background: linear-gradient(135deg, #e4c878 0%, #b48e35 100%);
      position: relative;
      overflow: hidden;
      color: #000;
      font-weight: 600;
      letter-spacing: 0.02em;
      border: none;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .gold-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f5df9e 0%, #cfa345 100%);
      opacity: 0;
      z-index: -1;
      transition: opacity 0.4s ease;
    }

    .gold-button:hover::before {
      opacity: 1;
    }

    .gold-button:hover {
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      transform: translateY(-1px);
    }

    /* Typography */
    .text-gold-gradient {
      background: linear-gradient(to bottom right, #FDE68A, #D4AF37, #927518);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .liquid-gold-text {
      background: linear-gradient(90deg,
          #8A701C 0%,
          #D4AF37 20%,
          #FDE68A 40%,
          #FFFFFF 50%,
          #FDE68A 60%,
          #D4AF37 80%,
          #8A701C 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Range Slider */
    input[type=range] {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #D4AF37;
      border: 4px solid #1a1a1a;
      box-shadow: 0 0 0 1px #D4AF37;
      margin-top: -7px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    input[type=range]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 2px;
      background: #333;
    }

    /* --- GLITCH EFFECT --- */
    .glitch {
      position: relative;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      animation: glitch-skew 1s infinite linear alternate-reverse;
    }

    .glitch::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      left: 2px;
      text-shadow: -2px 0 #ff00c1;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }

    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      left: -2px;
      text-shadow: -2px 0 #00fff9;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim2 5s infinite linear alternate-reverse;
    }
